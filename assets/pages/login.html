<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sənəd İdarəetmə Sistemi</title>
    <link rel="shortcut icon" type="image/png" href="../images/nd/favicon.png" />
    <!-- <link
      href="../../vendor/bootstrap-select/dist/css/bootstrap-select.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body class="body h-100">
    <div class="authincation d-flex flex-column flex-lg-row flex-column-fluid">
      <div class="login-aside text-center d-flex flex-column flex-row-auto">
        <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
          <div class="text-center mb-lg-4 mb-2 pt-5 logo">
            <img src="../images/nd/logo.png" alt="" />
          </div>
          <h3 class="mb-2 text-white">Xoş gəlmisiniz!</h3>
          <p class="mb-4">
            User Experience & Interface Design <br />Strategy SaaS Solutions
          </p>
        </div>
        <div
          class="aside-image position-relative"
          style="background-image: url(../images/background/pic-2.png)"
        >
          <img class="img1 move-1" src="../images/background/pic3.png" alt="" />
          <img class="img2 move-2" src="../images/background/pic4.png" alt="" />
          <img class="img3 move-3" src="../images/background/pic5.png" alt="" />
        </div>
      </div>
      <div
        class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto"
      >
        <div class="d-flex justify-content-center h-100 align-items-center">
          <div class="authincation-content style-2">
            <div class="row no-gutters">
              <div class="col-xl-12 tab-content">
                <div
                  id="sign-up"
                  class="auth-form tab-pane fade show active form-validation"
                >
                  <form action="">
                    <div class="text-center mb-4">
                      <h3 class="text-center mb-2 text-black">Daxil ol</h3>
                      <span>Your Social Campaigns</span>
                    </div>
                    <div class="mb-3">
                      <label
                        for="email"
                        class="form-label mb-2 fs-13 label-color font-w500"
                        >E-poçt ünvanı</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="E-poçt"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="password"
                        class="form-label mb-2 fs-13 label-color font-w500"
                        >Şifrə</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="*******"
                      />
                    </div>
                    <a class="text-primary float-end mb-4"
                      >Şifrəni unutmusunuz?</a
                    >
                    <button class="btn btn-block btn-primary" id="login">
                      Daxil ol
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--**********************************
        Scripts
    ***********************************-->
    <script type="module" src="../js/auth/login.js"></script>
    <script type="module" src="../js/auth/checker.js"></script>
  </body>
</html>
